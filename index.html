<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
    body,h1 {font-family: "Raleway", sans-serif}
    body, html {height: 100%}
    .bgimg {
        background-image: url('images/classroom.jpg');
        min-height: 100%;
        background-position: center;
        background-size: cover;
    }
    .w3-display-middle{
        text-align: center;
        background-color: rgba(175, 18, 6, 0.55);
    }

</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">

    <div class="w3-display-middle">
        <h1 class="w3-jumbo w3-animate-top"><a href="home.html#home">Start Here</a></h1>
        <hr class="w3-border-grey" style="margin:auto;width:40%">
        <p class="w3-large w3-center">Application to perform a halo effect experiment with symmetry images</p>
    </div>

</div>

</body>
</html>
